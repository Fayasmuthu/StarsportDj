{% load static %}
<div class="col">
    <!-- card -->
    <div class="card card-product">
      <div class="card-body">
        <!-- badge -->
        <div class="text-center position-relative">
          <div class="position-absolute top-0 start-0">
            <span class="badge bg-danger">Sale</span>
          </div>
          <a href="{{ product.get_absolute_url }}">
            <!-- img -->
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="mb-3 img-fluid" />
        </a>
          <!-- action btn -->
          <div class="card-product-action">
            <a href="#!" class="btn-action" data-bs-toggle="modal" data-bs-target="#quickViewModal"><i class="bi bi-eye" data-bs-toggle="tooltip" data-bs-html="true" title="Quick View"></i></a>
            <a href="shop-wishlist.html" class="btn-action" data-bs-toggle="tooltip" data-bs-html="true" title="Wishlist"><i class="bi bi-heart"></i></a>
            <a href="#!" class="btn-action" data-bs-toggle="tooltip" data-bs-html="true" title="Compare"><i class="bi bi-arrow-left-right"></i></a>
          </div>
        </div>
        <!-- heading -->
        <div class="text-small mb-1">
          <a href="{% url 'web:shop' %}?subcategory={{product.subcategory.slug}}" class="text-decoration-none text-muted"><small>{{product.display_name}}</small></a>
        </div>
        <h2 class="fs-6"><a href="{{ product.get_absolute_url }}" class="text-inherit text-decoration-none">{{ product.name|truncatechars:20 }}</a></h2>
        <div>
          <!-- rating -->
          <small class="text-warning">
            {% for star in "12345" %}
              {% if star|add:0 <= product.rating %}
              <i class="bi bi-star-fill"></i>
              {% else %}
              <i class="bi bi-star"></i>
              {% endif %}
            {% endfor %}
          </small>
        </div>
        <!-- price -->
        <div class="d-flex justify-content-between align-items-center mt-3">
          <div>
            <span class="text-dark sale_price">₹{{ product.get_discount_price|floatformat:0  }}</span> 
            <span class="text-decoration-line-through text-muted original_price">₹{{ product.get_regular_price|floatformat:0 }}</span>
          </div>
          <!-- btn -->
          <div>
            <a href="#!" class="btn btn-primary btn-sm">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>Add
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
